<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Poppins Font -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
			rel="stylesheet"
		/>
		<!-- Google Icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>

		<!-- CSS File -->
		<link rel="stylesheet" href="./style.css" />
		<title>Stopwatch App</title>
	</head>
	<body>
		<div class="container">
			<div class="parent">
				<div class="stopwatch">
					<div class="progress-bar">
						<div>
							<div class="cl-parent">
								<div class="cl-container">
									<div class="circular-progress">
										<div class="value-container">00:00.00</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="main-menu">
						<div>
							<button onclick="">
								<span class="material-icons reset">
									settings_backup_restore
								</span>
							</button>
						</div>
						<div>
							<button onclick="playSong()">
								<span class="material-icons play"> play_circle_filled </span>
							</button>
						</div>
						<div class="pause-div">
							<button onclick="pauseSong()">
								<span class="material-icons pause"> pause_circle </span>
							</button>
						</div>
						<div>
							<button onclick="">
								<span class="material-icons flag"> flag_circle </span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- JS File -->
		<script src="./script.js"></script>
	</body>
</html>
